<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Par ou Ímpar</title>
</head>
<body>
    <script>
        let numero = 4;
        
        if (numero % 2 === 0) {
            console.log(`${numero} é Par.`);
        } else {
            console.log(`${numero} é Ímpar.`);
        }
    </script>
</body>
</html>
