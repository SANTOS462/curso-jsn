<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora e Data Atual</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #1a73e8;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            font-size: 16pt;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        #data-hora {
            font-size: 1.5em;
            color: #4caf50;
            margin-top: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Exibindo Hora e Data Atual</h1>

        <button onclick="mostrarDataHora()">Clique para Ver a Data e Hora Atual</button>

        <h2 id="data-hora">Aguarde...</h2>
    </div>

    <script>
        function mostrarDataHora() {
            // Função para mostrar a data e hora atual
            function atualizarDataHora() {
                let dataAtual = new Date();

                // Array com os dias da semana
                const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];

                // Obtém o dia da semana
                let diaSemana = diasDaSemana[dataAtual.getDay()];

                // Obtém a data no formato dia/mês/ano
                let dia = dataAtual.getDate().toString().padStart(2, '0');
                let mes = (dataAtual.getMonth() + 1).toString().padStart(2, '0');  // Meses começam do 0, por isso somamos 1
                let ano = dataAtual.getFullYear();

                // Obtém a hora no formato hora:minuto:segundo
                let hora = dataAtual.getHours().toString().padStart(2, '0');
                let minuto = dataAtual.getMinutes().toString().padStart(2, '0');
                let segundo = dataAtual.getSeconds().toString().padStart(2, '0');

                // Formata a data e hora
                let dataFormatada = `${diaSemana}, ${dia}/${mes}/${ano}`;
                let horaFormatada = `${hora}:${minuto}:${segundo}`;

                // Exibe a data e a hora no elemento com id 'data-hora'
                document.getElementById('data-hora').innerText = `Data: ${dataFormatada} | Hora: ${horaFormatada}`;
            }

            // Atualiza a hora e data a cada 1000ms (1 segundo)
            setInterval(atualizarDataHora, 1000);

            // Inicializa a primeira vez
            atualizarDataHora();
        }
    </script>
</body>
</html>
