<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Dois Números</title>

    <style>
        body { font: 12pt Arial }
        button { font-size: 12pt; padding: 10px; color: blue; background-color: yellow; }
        input { font-size: 12pt; padding: 5px; }
    </style>

</head>
<body>
    <h1>Somar Dois Números</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required>
    <br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required>
    <br><br>
    <button onclick="somar()">Somar</button>

    <h2 id="resultado"></h2>

    <script>
        function somar(){
            // Obtém os valores dos campos de entrada
            let num1 = parseFloat(document.getElementById('numero1').value);
            let num2 = parseFloat(document.getElementById('numero2').value);

            // Verifica se ambos os números são válidos
            if (!isNaN(num1) && !isNaN(num2)) {
                let resultado = num1 + num2;
                document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
            } else {
                alert("Por favor, insira dois números válidos.");
            }
        }
    </script>
</body>
</html>
