<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contagem Inteligente</h2>

        <label for="valorFinal">Digite o valor final para a contagem:</label><br>
        <input type="number" id="valorFinal" placeholder="Exemplo: 90 ou -10" required><br>

        <button onclick="iniciarContagem()">Iniciar Contagem do app</button>

        <div id="resultado" class="result"></div>
    </div>

    <script>
        function iniciarContagem() {
            let valorFinal = parseInt(document.getElementById('valorFinal').value);
            let resultadoDiv = document.getElementById('resultado');

            // Verificar se o valor inserido é válido
            if (isNaN(valorFinal)) {
                resultadoDiv.textContent = "Por favor, insira um valor numérico válido.";
                resultadoDiv.style.backgroundColor = "#f8d7da";
                return;
            }

            // Definir valor inicial e intervalo
            let inicio = 5;
            let intervalo = (valorFinal > inicio) ? 1 : -1;

            // Limpeza do resultado anterior
            resultadoDiv.innerHTML = "Contando...";

            // Iniciar contagem
            let contagem = "";
            if (intervalo === 1) {
                // Contagem crescente
                for (let i = inicio; i <= valorFinal; i++) {
                    contagem += i + " ";
                }
                resultadoDiv.style.backgroundColor = "#e7f5e6"; // Verde claro para aumento
            } else {
                // Contagem regressiva
                for (let i = inicio; i >= valorFinal; i--) {
                    contagem += i + " ";
                }
                resultadoDiv.style.backgroundColor = "#f8d7da"; // Vermelho claro para desconto
            }

            // Exibir resultado
            resultadoDiv.textContent = contagem;
        }
    </script>
</body>
</html>
